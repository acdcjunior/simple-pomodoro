<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.5/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: background-color 0.5s ease;
            background-color: #000;
        }

        .main-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .timer-container {
            text-align: center;
            width: 100%;
            transition: opacity 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .digit-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .digit {
            background: #f0f0f0;
            color: #1a1a1a;
            font-size: 8rem;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .digit::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 2px;
            background: rgba(0, 0, 0, 0.1);
        }

        .digit.overtime {
            background: #ffeded;
            color: #cc0000;
        }

        .controls {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .controls-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: #333;
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
            min-height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn img {
            width: 24px;
            height: 24px;
        }

        .btn.invisible {
            opacity: 0;
            pointer-events: none;
            user-select: none;
        }

        .btn:hover {
            background: #444;
        }

        .status-box {
            opacity: 0.5;
            margin-top: 20px;
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 2.2rem;
            min-width: 80px;
            min-height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dimmed {
            opacity: 0;
        }

        @media (max-width: 600px) {
            .digit {
                font-size: 4rem;
                padding: 15px;
            }
            .controls {
                padding: 0 20px;
            }
        }

        .home-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .option-btn {
            background: #333;
            border: none;
            color: white;
            padding: 20px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .option-btn:hover {
            background: #444;
        }

        .option-btn span:last-child {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body x-data="timer" @click="wakePage">
<div class="main-container">
    <template x-if="currentView === 'home'">
        <div class="home-options">
            <button @click="startTimer('Pomodoro', 25 * 60)" class="option-btn">
                <span>Pomodoro</span>
                <span>25 minutes</span>
            </button>
            <button @click="startTimer('Break', 5 * 60)" class="option-btn">
                <span>Break</span>
                <span>5 minutes</span>
            </button>
            <button @click="startTimer('Meditate', 15 * 60)" class="option-btn">
                <span>Meditate</span>
                <span>15 minutes</span>
            </button>
            <button @click="startTimer('Other', 30 * 60)" class="option-btn">
                <span>Other</span>
                <span>30 minutes</span>
            </button>
        </div>
    </template>

    <template x-if="currentView === 'timer'">
        <div class="timer-container" :class="{ 'dimmed': isDimmed }">
            <div class="time-display">
                <div class="digit-group">
                    <div class="digit" :class="{ 'overtime': isOvertime }" x-text="String(minutes).padStart(2, '0')[0]"></div>
                    <div class="digit" :class="{ 'overtime': isOvertime }" x-text="String(minutes).padStart(2, '0')[1]"></div>
                </div>
                <div class="digit-group">
                    <div class="digit" :class="{ 'overtime': isOvertime }" x-text="String(seconds).padStart(2, '0')[0]"></div>
                    <div class="digit" :class="{ 'overtime': isOvertime }" x-text="String(seconds).padStart(2, '0')[1]"></div>
                </div>
            </div>
            <div class="controls">
                <div class="controls-row">
                    <template x-if="!isRunning">
                        <button @click="start" class="btn">
                            <img src="./play.svg" alt="Play">
                        </button>
                    </template>
                    <template x-if="isRunning">
                        <button @click="pause" class="btn">
                            <img src="./pause.svg" alt="Pause">
                        </button>
                    </template>
                    <template x-if="isOvertime || !isRunning">
                        <button @click="goHome" class="btn">
                            <img src="./forward.svg" alt="Home">
                        </button>
                    </template>
                </div>
                <template x-if="!isRunning && !isOvertime">
                    <div class="controls-row">
                        <button @click="restart" class="btn">
                            <img src="./restart.svg" alt="Restart">
                        </button>
                    </div>
                </template>
                <div class="controls-row">
                    <button @click="toggleFullscreen" class="btn" :class="{ 'invisible': isRunning && !isOvertime }">
                        <img :src="isFullscreen ? './fullscreen-exit.svg' : './fullscreen-enter.svg'" :alt="isFullscreen ? 'Exit Fullscreen' : 'Enter Fullscreen'">
                    </button>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentView === 'timer'">
        <div class="status-box">
            <span x-text="timerType"></span>
        </div>
    </template>
</div>

<script>
  const supabaseClientFrom = (() => {
    const authBase64 = new URLSearchParams(window.location.search).get('auth');
    if (authBase64) localStorage.setItem('auth', atob(authBase64));
    const item = localStorage.getItem('auth');
    if (!item) {
      console.warn('Authentication not found. Please provide the authentication details.');
      return { async insert() { /* Do nothing */ } };
    }
    const auth = JSON.parse(item);
    const supabaseClient = supabase.createClient(
      auth.supabaseUrl,
      auth.supabaseKey
    );
    return supabaseClient.from(auth.tableName);
  })();

  document.addEventListener('alpine:init', () => {
    Alpine.data('timer', () => ({
      currentView: 'home',
      minutes: 25,
      seconds: 0,
      isRunning: false,
      timerInterval: null,
      isDimmed: false,
      dimTimeout: null,
      isFullscreen: false,
      isOvertime: false,
      timerType: null,
      initialTime: 0,
      audioComplete: new Audio('./timer25-complete.wav'),

      async logAction(action) {
        try {
          const { error } = await supabaseClientFrom
            .insert({
              timer_type: this.timerType,
              action: action,
              timestamp: new Date().toISOString()
            });

          if (error) throw error;
        } catch (error) {
          console.error('Error logging action:', error);
        }
      },

      init() {
        document.addEventListener('fullscreenchange', () => {
          this.isFullscreen = !!document.fullscreenElement;
        });
      },

      async startTimer(type, duration) {
        this.timerType = type;
        this.initialTime = duration;
        this.minutes = Math.floor(duration / 60);
        this.seconds = 0;
        this.isOvertime = false;
        this.currentView = 'timer';
        await this.logAction('start');
        await this.start(false);
      },

      async start(logResumeAction = true) {
        this.isRunning = true;
        this.scheduleDim();
        if (logResumeAction) await this.logAction('resume');

        this.timerInterval = setInterval(() => {
          if (this.isOvertime) {
            // Count up
            if (this.seconds === 59) {
              this.minutes++;
              this.seconds = 0;
            } else {
              this.seconds++;
            }
          } else {
            // Count down
            if (this.seconds === 0) {
              if (this.minutes === 0) {
                this.isOvertime = true;
                this.minutes = Math.floor(this.initialTime / 60);
                this.seconds = 0;
                this.audioComplete.play().catch(e => console.log('Audio play failed:', e));
                this.wakePage();
                return;
              }
              this.minutes--;
              this.seconds = 59;
            } else {
              this.seconds--;
            }
          }
        }, 1000);
      },

      async pause() {
        this.isRunning = false;
        clearInterval(this.timerInterval);
        this.isDimmed = false;
        clearTimeout(this.dimTimeout);
        await this.logAction('pause');
      },

      async restart() {
        await this.pause();
        this.minutes = Math.floor(this.initialTime / 60);
        this.seconds = 0;
        this.isOvertime = false;
        await this.logAction('restart');
      },

      async goHome() {
        await this.pause();
        await this.logAction('end');
        this.currentView = 'home';
      },

      scheduleDim() {
        clearTimeout(this.dimTimeout);
        this.isDimmed = false;
        this.dimTimeout = setTimeout(() => {
          this.isDimmed = true;
        }, 5000);
      },

      wakePage() {
        if (this.isDimmed) {
          this.isDimmed = false;
          if (this.isRunning) {
            this.scheduleDim();
          }
        }
      },

      toggleFullscreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch(e => {
            console.log('Error attempting to enable fullscreen:', e);
          });
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
      }
    }));
  });
</script>
</body>
</html>
